{% extends "base.html" %}

{% block title %}Помилка - {{ error_title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">{{ error_title }}</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">
                    {{ error_message }}
                </div>
                {% if error_details %}
                <div class="mt-3">
                    <h5>Деталі помилки:</h5>
                    <pre class="bg-light p-3 rounded"><code>{{ error_details }}</code></pre>
                </div>
                {% endif %}
                <div class="mt-4">
                    <a href="javascript:history.back()" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Назад
                    </a>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home"></i> На головну
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
